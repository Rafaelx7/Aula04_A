<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="icon/6974if.ico">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>IFSP</title>

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="icon/6974if.ico">

	<object height="170px" width="100%" data="menu.html"></object>
</head>
<body>
	<form action="index.html" method="post">    
		<div>
			<br />
			<label for="nome">Nome:</label>
			<input type="texto" id="nome" name="nome_usuario" required>
			<br /><br />
		</div>
		<div>
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email_usuario" required>
			<br /><br />
		</div>
		<div>
			<label for="telefone">Telefone:</label> 
			<input type="tel" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/>
			<span>(99) 99999-9999</span>
			<br /><br />
		</div>
		<label for="Assunto">Assunto:</label>
		<select name="Assunto">
			<option value="duvida">Dúvidas</option>
			<option value="sugestoes">Sugestões</option>
			<option value="reclamacoes">Reclamações</option>
		</select>
		<br /><br />
		<div>
			<label for="texto">Comentarios:</label>
			<br />
			<textarea id="texto" name="texto_usuario"></textarea>
			<br />
		</div>
		<div class="button">
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</div>
	</form>
	<footer style="display: block">
		<p>
			&copy; IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
		</p>
	</footer>
</body>

</html>
